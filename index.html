<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/src/main.ts"></script>

    <title></title>
  </head>
  <body style="display: grid; place-items: center;">
    <div style="position: relative;">
      <button text="Animate the fuck out of this page"
        charm-click="
        {
          animation:[
          {
            lines: [
              {from: 0, to: 100}
            ],
            duration: 1,
            length: 50,
            discard: true
          },
          {
            lines: [
              {from: 100, to: 300}
            ],
            stick: true,
            duration: 1,
            length: 10
          }]
        }"
        />
      <div class="pivot center">
        <svg class="fullscreen" style="transform: translate(-50%, -50%)" xmlns="http://www.w3.org/2000/svg">
        </svg>
      </div>
    </div>
  </body>
</html>
