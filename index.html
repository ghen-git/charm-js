                  {from: bottom-left, to: [bottom-left.x, bottom-left.y + 10]},
                  {from: bottom-right, to: [bottom-right.x + 10, bottom-right.y]},
                  {from: bottom-right, to: [bottom-right.x, bottom-right.y + 10]}
                ],
                stick: true,
                duration: 1,
                length: 10
              },
              {
                lines: [
                  {from: [top-left.x, top-left.y - 10], to: [top-right.x, top-left.y - 10]},
                  {from: [top-right.x + 10, top-right.y], to: [top-right.x + 10, bottom-right.y]},
                  {from: [bottom-left.x - 10, bottom-left.y], to: [bottom-left.x - 10, top-left.y]},
                  {from: [bottom-right.x, bottom-right.y + 10], to: [bottom-left.x, bottom-right.y + 10]}
                ],
                stick: true,
                duration: 1,
                length: 10
              }]
            }"
            >Click me</button>
      <button charm-click="
        {
          animation:[
          {
            lines: [
              {from: screen.top-left, to: top-left},
              {from: screen.top-right, to: top-right},
              {from: screen.bottom-left, to: bottom-left},
              {from: screen.bottom-right, to: bottom-right}
            ],
            duration: 1,
            length: 40,
            discard: true
          },
          {
            lines: [
              {from: top-left, to: top-center},
              {from: top-right, to: top-center},
              {from: bottom-left, to: bottom-center},
              {from: bottom-right, to: bottom-center},
              {from: top-left, to: mid-left},
              {from: top-right, to: mid-right},
              {from: bottom-left, to: mid-left},
              {from: bottom-right, to: mid-right}
            ],
            stick: true,
            duration: 1,
            length: 10
          },
          {
            lines: [
              {from: top-left, to: [top-left.x - 10, top-left.y]},
              {from: top-left, to: [top-left.x, top-left.y - 10]},
              {from: top-right, to: [top-right.x + 10, top-right.y]},
              {from: top-right, to: [top-right.x, top-right.y - 10]},
              {from: bottom-left, to: [bottom-left.x - 10, bottom-left.y]},
              {from: bottom-left, to: [bottom-left.x, bottom-left.y + 10]},
              {from: bottom-right, to: [bottom-right.x + 10, bottom-right.y]},
              {from: bottom-right, to: [bottom-right.x, bottom-right.y + 10]}
            ],
            stick: true,
            duration: 1,
            length: 10
          },
          {
            lines: [
              {from: [top-left.x, top-left.y - 10], to: [top-right.x, top-left.y - 10]},
              {from: [top-right.x + 10, top-right.y], to: [top-right.x + 10, bottom-right.y]},
              {from: [bottom-left.x - 10, bottom-left.y], to: [bottom-left.x - 10, top-left.y]},
              {from: [bottom-right.x, bottom-right.y + 10], to: [bottom-left.x, bottom-right.y + 10]}
            ],
            stick: true,
            duration: 1,
            length: 10
          }]
        }"
        >Click me</button>
      <div class="pivot center">
      </div>
    </div>
  </body>
</html>
